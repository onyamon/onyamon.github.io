<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* พื้นหลังโทนสว่างมินิมอล */
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* กล่องข้อมูลทั้งหมด */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            text-align: center;
            width: 320px;
        }

        /* รูปภาพมีมุมโค้ง */
        img {
            border-radius: 12px;
            width: 200px;
            height: 250px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        /* ข้อความทั่วไป */
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #222;
        }

        p {
            margin: 8px 0;
            font-size: 16px;
        }

        /* ลิงก์ Instagram */
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #E1306C;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        a i {
            margin-right: 8px;
        }

        a:hover {
            color: #b82354;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hello world</h1>
        <img src="jom.png" alt="me">
        <p>ชื่อ: อรยมล ประชานันท์</p>
        <p>รหัสนักศึกษา: 663450352-3</p>
        <p>สาขา: วิทยาการคอมพิวเตอร์</p>
        <p>อีเมลล์: onyamon.p@kkumail.com</p>
        <a href="https://www.instagram.com/jom.ax1?igsh=MTJlbTR3aG1panQ4Zg==" target="_blank">
            <i class="fab fa-instagram"></i> jom.ax1
        </a>
    </div>

</body>
</html>
